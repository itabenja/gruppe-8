<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Energy Visualization</title>

  <!-- External Libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #chartdiv {
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
    }

    #fact-box {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-family: Arial, sans-serif;
      color: #333;
      z-index: 1000;
    }

    #chart, #chart2 {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto 40px;
    }

    button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>World Map</h1>
  </header>

  <!-- Globe Container -->
  <div id="chartdiv"></div>

  <!-- Fact Box -->
  <div id="fact-box"></div>

  <!-- Stacked Bar Charts -->
  <h2>Stacked Bar Chart - Renewable vs Primary Energy Consumption</h2>
  <div id="chart"></div>
  <div id="chart2"></div>

  <!-- External Scripts -->
  <script src="benja.js"></script>
  <script src="Emilscript.js"></script>
  <script src="globus.js"></script>
</body>
</html>
