<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Bar Chart - Renewable vs Primary Energy</title>
  <!--Links hvor vi henter code og codebibloteker fra-->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css"></link>
  <link rel="stylesheet" href="World Map/globus.css"></link>
  </head>
  
<body>
  <!--Energy counter code-->
  <div id="counterContainer">
    <iframe
      title="Global Energy Consumption"
      src="https://www.theworldcounts.com/embeds/counters/25?background_color=transparent&color=white&font_family=%22Helvetica+Neue%22%2C+Arial%2C+sans-serif&font_size=48"
      height="200"
      width="80%">
    </iframe>
  </div>
  <div id="chartdiv"></div>
  
  <!-- Container for country-specific data i popup-->
  <div id="country-data"></div> 
 

    
  <h2> Renewable vs Primary Energy Consumption for the whole world</h2>

  <!--Energy chart for the whole world-->
  <div id="chart"></div>
 
  
  
  <div id="chartinfo"></div>

  <!--Charten in the infocontainer-->
  <div id="chart2"></div>
  <div id="leaderboard-container">
    <h2>Renewable Energy Leaderboard</h2>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Country</th>
          <th>Renewable Energy (%)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be dynamically injected here -->
      </tbody>
    </table>
  </div>
  
  <script src="benja.js"></script>
  <script src="Emilscript.js"></script>
  <script src="World Map/Popup.js"></script>
  <script src="World Map/ZoomCenter.js"></script>
  <script src="World Map/Chartinfo.js"></script>
  <script src="World Map/globus.js"></script>
</body>

</html>
